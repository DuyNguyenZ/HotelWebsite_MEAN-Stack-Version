<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title> SaiGon Hotel</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="stylesheet" type="text/css" href="css/style-Arrangement.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="SignUp.js"></script>
</head>
    
<body ng-controller="RegisterController">

  <header class="header">
      <img class="logo" src="images/SaiGonHotel.png" alt="SaiGon Hotel">
  </header>

  <form ng-submit="register()" name="registerForm">
    <div class="signup">
      <h1 class="heading">Sign Up</h1>
      <p>{{message}}</p>
      <div class="info">
        <div class="login_info">
          <label for="name"><b>Name:</b></label>
          <br>
          <input type="text" placeholder="Your Name" ng-model="name" name="name" id="name" required>
          <br></br>

          <label for="email"><b>Email</b></label>
          <br>
          <input type="email" placeholder="Enter Email" ng-model="email" name="email" id="email" required>
          <br></br>

          <label for="psw"><b>Password</b></label>
          <br>
          <input type="password" placeholder="Enter Password" ng-model="password" name="psw" id="psw" required>
          <br></br>

          <label for="rpsw"><b>Confirm Password</b></label>
          <br>
          <input type="password" placeholder="Confirm Password"  ng-model="cpass" name="rpsw" id="rpsw" required>
          <br></br>
        </div>

        <div class="personal_info">
          <label for="contact"><b>Contact:</b></label>
          <br>
          <input type="text" placeholder="Contact"  ng-model="contact" name="contact" id="contact" required>
          <br></br>

          <label for="address"><b>Address:</b></label>
          <br>
          <input type="text" placeholder="Address" ng-model="address" name="address" id="address" required>
          <br></br>

          <label for="birth"><b>Date Of Birth</b></label>
          <br>
          <input type="date" placeholder="Date Of Birth" ng-model="birth" name="birth" id="birth" required>

          <br></br>
          <br>
          <br>
          <input type="checkbox" ng-model="checkbox" id="checkbox" name="checkbox" value = "checked">
          <label for="checkbox"> </label>I Accept the terms & conditions <br>
        </div>       
      </div>
      <br>
      <br>
      <button type="submit" name="insert" class="w3-button block w3-black w3-margin-bottom" >Sign Up</button>
      <br>
      <br>
    </div>
  </form>


  <footer class="footer">
    <div class="us">
      <p class="bold">About Us</p>
      <p>We are in top 5 hotels in HCM city. With high quality service, we hope you will have a nice trip with us.</p>    
    </div>
    <div class="mContact">
      <p class="bold">Contact</p>
      <p>764 Trần Hưng Đạo,P.7,Q.5 TPHCM</p>
      <p> Phone : 0909.534.678</p>
      <p>  Email : Saigonhotel@gmail.com</p>    
    </div>
    <br/>
  </footer>   

</body>    
</html>
